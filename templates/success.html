<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff8e7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffb703;
            margin-top: 40px;
            font-weight: 600;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        p {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .download-link, .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff9661;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .download-link:hover, .back-button:hover {
            background-color: #fb8500;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Success!</h1>

    <div class="container">
        <p>File {{ action }} successfully.</p>

        <div class="button-container">
            {% if files %}
                {% for file in files %}
                    <a class="download-link" href="/download/{{ file }}">Download File</a>
                {% endfor %}
            {% endif %}
            <a href="/" class="back-button">Back to main page</a>
        </div>
    </div>

</body>
</html>
