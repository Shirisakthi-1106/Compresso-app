<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff8e7;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        color: #e53935; /* Red for errors */
        margin-top: 40px;
        font-weight: 600;
      }

      .container {
        width: 90%;
        max-width: 600px;
        margin-top: 50px;
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      p {
        margin-bottom: 20px;
      }

      .back-button {
        background-color: #ff9661; /* Bright orange button - same as index */
        color: white;
        padding: 14px 25px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }

      .back-button:hover {
        background-color: #fb8500; /* Darker orange on hover - same as index */
      }

      a {
        /* Style for regular links if needed */
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s;
      }

      a:hover {
        color: #0056b3;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Error!</h1>

    <div class="container">
      <p>{{ message }}</p>
      <a href="/" class="back-button">Back to main page</a>
    </div>
  </body>
</html>
